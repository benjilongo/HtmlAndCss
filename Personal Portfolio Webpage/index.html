<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Personal Portfolio Webpage</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="welcome-section">
      <h1>Hi, I am Ben Longo</h1>
      <h2>a Web Developer</h2>
  </section>
    <section id="projects">
      <h1 class="project-tile">
        These are some of my projects
      </h1>
      <a id="profile-link" href="http://https://codepen.io/freeCodeCamp/pen/MJjpwO" target="_blank"></a>
    </section>
    <section id="contact">
      <h1 class="contact">Get in touch and let's work together...
        
      </h1>
      <div>
        <form action="https://formspree.io/f/mzbkypan" method="POST">
          <label>
            Your email:
            <input type="text" name="_replyto">
          </label>
          <br>
          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>
        
          <!-- your other form fields go here -->
        
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
